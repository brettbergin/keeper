[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    models: Model tests
    views: View tests
    services: Service tests
    cli: CLI tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning